<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="This is a boilerplate for a Bootstrap 4.1.1 project">
	<meta name="keywords" content="HTML, CSS, JS, Sass, JavaScript, framework, bootstrap, front-end, frontend, web development">
	<title>Bootstrap 4</title>

	<!-- build:css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins|Quicksand|Titillium+Web:900" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<!-- endbuild -->
</head>

<body>
	<nav class="navbar navbar-expand-md dashboard-navbar" style="padding-top:10px;padding-bottom: 10px;background-color: blue;">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="dashboard-navbar-button" href=".">Home</a>
				</li>
				<li class="nav-item">
					<a class="dashboard-navbar-button" href=".">Users</a>
				</li>
				<li class="nav-item">
					<a class="dashboard-navbar-button active" href=".">Votes</a>
				</li>
				<li class="nav-item">
					<a class="dashboard-navbar-button" href=".">Videos</a>
				</li>
				<li class="nav-item">

				</li>
			</ul>
			<span>Welcome Admin!</span>
			<a class="dashboard-navbar-button" href=".">Sing out</a>
		</div>
	</nav>
	<section id="section-results">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-12">
					<h2 class="section-heading">Videos</h2>
					<br>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<a class="btn btn-primary btn-lg">New Video</a><br>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-striped">
						<tbody>
							<thead>
								<tr>
									<th scope="col">Title</th>
									<th scope="col">Created By</th>
									<th scope="col"># votes</th>
									<th scope="col">State</th>
									<th scope="col">Actions</th>
								</tr>
							</thead>
							<tr>
								<td><a href="#">Gylfi Sigurdsson vs. Leicester City</a></td>
								<td>mark@domain.com</td>
								<td>73</td>
								<td>Published</td>
								<td style="text-align: right">
									<a class="btn btn-sm btn-danger" href="#">Unpublish</a>
									<a class="btn btn-sm btn-primary" href="#">publish</a>
									<a class="btn btn-sm btn-dark" href="#">edit</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div><!-- row -->

		</div>
	</section>
	<section id="section-footer-admin" class="">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-12">
					Copyright text here for (c) 2019 - me@mydomain.com
				</div>
			</div>
		</div>
	</section>

	<!-- build:js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- endbuild -->
</body>

</html>
