{% extends "admin_base.html" %}

{% block content %}
<section id="section-results">
<div class="container">
  <div class="row text-center">
    <div class="col-lg-12">
      <h2 class="section-heading">Current Standings</h1>
        <br>
        <br>
      </div>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
          <table class="table table-striped">
              <tbody>
                <thead>
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Title</th>
                    <th scope="col"># votes</th>
                  </tr>
                </thead>
                {%for vid in videos%}
                <tr>
                  <th class="align-middle" scope="row">{{loop.index}}</th>
                  <td class="align-middle"><a href="{{url_for('view',video_id=vid.id)}}">{{vid.title}}</a></td>
                  <td class="align-middle text-center">{{vid.votes.count()}}</td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
      </div>
      
    </div><!-- row -->
  </div>
</section>
{% endblock %}
